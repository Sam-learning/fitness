<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="main.css">
    
    <title>瘦身卡路里App</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="inner-center">
                <h2>搜尋食物取<br>得估計的卡路里</h2>
                <div class="top-search-bar">
                    <input type="text" />
                    <button>搜尋</button>
                </div>
                <div class="item">
                    <span>珍奶 大杯</span>
                    <span>600~650大卡</span>
                </div>
                <div class="item">
                    <span>雞排便當</span>
                    <span>800 kcal</span>
                </div>
            </div>
            
        </div>
        <div class="caroli">
            <div class="headline">
                建議步行數<div class="small">估計的卡路里</div>
            </div>
            <div class="circle-big">
                <div class="text">
                    2803<div class="small">kcal</div>
                </div>
                <svg>
                    <circle class="bg" cx="57" cy="57" r="52"/>
                    <circle class="progress" cx="57" cy="57" r="52"/>
                </svg>
            </div>
            <div class="circles-small">
                <div class="circle-small">
                    <div class="text">
                        8563<div class="small">steps</div>
                    </div>
                    <svg>
                        <circle class="bg" cx="40" cy="40" r="37"/>
                        <circle class="progress one" cx="40" cy="40" r="37"/>
                    </svg>
                </div>
                <div class="circle-small">
                    <div class="text">
                        6<div class="small">km/hr</div>
                    </div>
                    <svg>
                        <circle class="bg" cx="40" cy="40" r="37"/>
                        <circle class="progress two" cx="40" cy="40" r="37"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="center">
          
              <div class="profile">
                  <div class="image">
                      <div class="circle-1"></div>
                      <div class="circle-2"></div>
                      <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
                  </div>
                  
                  <div class="name">Jessica Potter</div>
                  <div class="job">Visual Artist</div>
                  
                  <div class="actions">
                    <h5>加入產品等候名單</h5>
                    <div class="inputfield">
                      <input type="email" class="btn" placeholder="email" />
                      <button>確認</button>
                    </div>
                  </div>
              </div>
              
              <div class="stats">
                  <div class="box">
                      <span class="value">First</span>
                      <span class="parameter">Launch</span>
                  </div>
                  <div class="box">
                      <span class="value">87</span>
                      <span class="parameter">Fb Likes</span>
                  </div>
                  <div class="box">
                      <span class="value">33</span>
                      <span class="parameter">Sign Up</span>
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
